<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>

<h1>Produk Kami</h1>

<label for="kategoriFilter">Filter Kategori:</label>
<select id="kategoriFilter" onchange="filterProduk()">
    <option value="all">Semua</option>
</select>

<div id="produkContainer"></div>

<script>
    // Data produk
    const produk = [
        {nama: "Sneakers", harga: 500000, deskripsi: "Sepatu nyaman untuk sehari-hari", gambar: "https://imgs.search.brave.com/hwswPDHL7GrnLWttkhOMBUEMciM3kN5Po7nlMOQgXBk/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by9wYWlyLW5ldy1i/bGFjay1zbmVha2Vy/cy1pc29sYXRlZC1i/YWNrZ3JvdW5kXzQ4/ODIyMC0zODcxMS5q/cGc_c2VtdD1haXNf/aHlicmlkJnc9NzQw/JnE9ODA", kategori: "Sepatu"},
        {nama: "T-Shirt", harga: 150000, deskripsi: "Kaos keren dan casual", gambar: "https://via.placeholder.com/150", kategori: "Pakaian"},
        {nama: "Jeans", harga: 300000, deskripsi: "Celana jeans trendi", gambar: "https://via.placeholder.com/150", kategori: "Pakaian"},
        {nama: "Jam Tangan", harga: 750000, deskripsi: "Jam tangan stylish", gambar: "https://via.placeholder.com/150", kategori: "Aksesoris"},
        {nama: "Sneakers Premium", harga: 1000000, deskripsi: "Sepatu premium limited edition", gambar: "https://via.placeholder.com/150", kategori: "Sepatu"}
    ];

    const produkContainer = document.getElementById("produkContainer");
    const kategoriFilter = document.getElementById("kategoriFilter");

    // Mengisi dropdown kategori otomatis
    const kategoriUnik = [...new Set(produk.map(p => p.kategori))];
    kategoriUnik.forEach(kat => {
        const option = document.createElement("option");
        option.value = kat;
        option.textContent = kat;
        kategoriFilter.appendChild(option);
    });

    // Fungsi untuk menampilkan produk
    function tampilkanProduk(listProduk) {
        produkContainer.innerHTML = ""; // Bersihkan container dulu
        listProduk.forEach(p => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                <img src="${p.gambar}" alt="${p.nama}">
                <h3>${p.nama}</h3>
                <p>${p.deskripsi}</p>
                <p>Harga: Rp${p.harga.toLocaleString()}</p>
                <p>Kategori: ${p.kategori}</p>
            `;
            produkContainer.appendChild(div);
        });
    }

    // Fungsi filter produk
    function filterProduk() {
        const kategori = kategoriFilter.value;
        if (kategori === "all") {
            tampilkanProduk(produk);
        } else {
            const hasilFilter = produk.filter(p => p.kategori === kategori);
            tampilkanProduk(hasilFilter);
        }
    }

    // Tampilkan semua produk awalnya
    tampilkanProduk(produk);
</script>
</body>
</html>
